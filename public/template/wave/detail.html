<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header" ng-show="title">
                <button type="button" class="close" ng-click="$hide()">&times;</button>
                <h4 class="modal-title" ng-bind="title"></h4>
            </div>
            <div class="modal-body">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" type="text" ng-model="item.wave_name"/>
                    </div>
                    <div class="form-group">
                        <label>NPI</label>
                        <input class="form-control" type="text" ng-model="item.wave_name"/>
                    </div>
                    <div class="form-group">
                        <label>Launch Date</label>
                        <input class="form-control" type="text" ng-model="item.wave_name"/>
                    </div>
                    <div class="form-group">
                        <label>Deadline</label>
                        <input class="form-control" type="text" ng-model="item.wave_name"/>
                    </div>
                    <table class="table">
                        <thead>
                            <tr><th colspan="2">Activities</th><th>&nbsp;</th></tr>
                            <tr><td colspan="3">
                                <button class="btn btn-default btn-block"
                                        placeholder="Add an activity"
                                        ng-model="select.activity"
                                        ng-change="addActivity()"
                                        ng-options="i as i.activ_label for i in activities"
                                        bs-select></button>
                            </td></tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="a in item.activities">
                                <td><i class="fa fa-sort pull-left"></i></td>
                                <td>{{(activities|filter:{_pk_activity:a._ke_activity})[0].activ_label}}</td>
                                <td>
                                    <a class="btn btn-danger btn-sm pull-right" ng-click="removeActivity($index)">
                                        <i class="fa fa-minus"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-xs-8">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Apple ID</th>
                                <th>RTM</th>
                                <th>Location</th>
                                <th>Country</th>
                                <th>&nbsp;</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="pos in item.pos">
                                <td>{{pos.pos_apple_id}}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="alert alert-warning" ng-show="!item._pk_wave">You must create the wave before adding POS</div>
                </div>

                <div class="clearfix"></div>

                <div class="col-xs-4">
                    <button class="btn btn-success btn-block" ng-click="save(item);">{{item[config.key] ? 'Save':'Create'}}</button>
                </div>
                <div class="col-xs-8">
                    <a class="btn btn-success btn-block" ng-show="item._pk_wave" ng-click="openAddPosToWave()"><i class="fa fa-plus"></i> Add POS to the wave</a>
                </div>

                <div class="clearfix"></div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-info" ng-click="$hide()">Close</button>
            </div>
            <pre>{{item|json}}</pre>
        </div>
    </div>
</div>
